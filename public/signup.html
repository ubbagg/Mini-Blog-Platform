<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="signupForm" enctype="multipart/form-data">
        <h2>signUp</h2>
        <input type="text" id="fullname" name="fullname" placeholder="fullname" required>
        <input type="text" id="username" name="username" placeholder="username" required>
        <input type="email" id="email" name="email" placeholder="email" required>
        <input type="tel" id="mobileno" name="mobileno" placeholder="mobileno" required>
        <input type="date" id="dateofbirth" name="dateofbirth" placeholder="dateofbirth" required>
        <input type="password" id="password" name="password" placeholder="password" required>
        <label for="profilepic">Upload Image:</label>
        <input type="file" id="profilepic" name="profilepic" accept="image/*" required>
        <button type="submit" id="signUp">signup</button>
    </form>
    <ul><a href="login.html">login</a></ul>
    <script src="js/signup.js"></script>
</body>
</html>
