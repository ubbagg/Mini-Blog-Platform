<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="navBar">
        <ul class="nav-logo">//Blogger.</ul>
    </div>
    <div class="container">
        <img src="images/SignupImg.jpg" class="SignupImg" alt="SignupImg">
        <form id="loginForm" class="loginForm">
            <P1>Log In Account</P1>
            <p2>Enter your credentials to Log in to your account.</p2>
            <div class="div2">
                <label class="label" for="email">Email</label>
                <input class="input2" type="email" id="email" name="email" placeholder="eg. johnwick@gmail.com" required>
            </div>
            <div class="div2">
                <label class="label" for="password">Password</label>
                <input class="input2" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login" id="login">login</button>
            <p2>Don't have an account? <a href="signup.html">Sign up</a></p2>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
