<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="blogForm">
        <div class="form-group">
            <label for="blogText">Blog Content:</label>
            <textarea id="blogText" name="blogText" required></textarea>
        </div>
        <div class="form-group">
            <label for="blogImage">Upload Image:</label>
            <input type="file" id="blogImage" name="blogImage" accept="image/*" required>
        </div>
        <button type="button" onclick="saveDraft()">Save Draft</button>
        <button type="button" onclick="postBlog()">Post Blog</button>
    </form>
    
</body>
</html>
